{% extends "new/base.html" %}

{% block staticfiles %}

    {% load staticfiles %}
    <script src="{% static "js/add2.js" %}"></script>
    <script src="{% static "js/jquery.form.js" %}"></script>
{% endblock %}

{% block body %}

    <div id="tab">
        <ul>
            {% for l in add_list %}
                <li><a href="#{{ l.val }}">{{ l.name }}</a></li>
            {% endfor %}
        </ul>

        {% for l in add_list %}
            <div id="{{ l.val }}">
                <div class="one_item">
                    <form class="one_form" method="post" action="">
                        {% csrf_token %}
                        <div class="change_field">

                        </div>
                        <input class="button" type="submit" value="添加"/>
                    </form>
                </div>


                <div class="list_item">
                    <p>批量导入</p>

                    <p><a class="download" href="">模板下载</a></p>

                    <form class="list_form" enctype="multipart/form-data" method="post" action="">
                        {% csrf_token %}
                        <input type="file" name="user_list"/>
                        <input class="button" type="submit" value="提交"/>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
