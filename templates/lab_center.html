{% extends "base.html" %}
{% block staticfiles %}
    {% load staticfiles %}
    <script src="{% static "js/add2.js" %}"></script>
    <script>

    </script>
{% endblock %}
{% block body %}
    <table class="row">
      <thead>
       <tr>
        <th width="20%">编号</th>
        <th width="20%">名称</th>
        <th width="20%">详情</th>
        <th width="20%">删除</th>
      </tr>
    </thead>
    <tbody>
    <tr>
        <form action="add/" method="post" class="one_form">{% csrf_token %}
        <td><input type="text" name="lcid" placeholder="id"></td>
        <td><input type="text" name="lcname" placeholder="name"></td>
        <td></td>
        <td><button class="tiny success">New</button></td>
        </form>
    </tr>
        {% for r in lab_center_list %}
            <tr>
                <input class="del_id" type="hidden" value="{{ r.lcid }}"/>
                <td>{{ r.lcid }}</td>
                <td>{{ r.lcname }}</td>
                <td><a class="button tiny" href="{{ r.lcid }}">More</a></td>
                <td><button class="tiny alert delete">Delete</button></td>
            </tr>
        {% endfor %}
   </tbody>
 </table>
{% endblock %}
