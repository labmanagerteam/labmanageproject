{% extends "base.html" %}
{% block body %}
    {% load display %}
    <table class="row">
        <thead>
        <tr>
            <th >开放计划名称</th>
            <th >申请人</th>
            <th >实验中心</th>
            <th >开放类型</th>
            <th >计划开始时间</th>
            <th >计划结束时间</th>
            <th >状态</th>
        </tr>
        </thead>
        <tbody>
        {% if open_lab_list %}
        {% for ol in open_lab_list %}

            <tr>
                {% display_open_lab_in_oneline ol %}
                <td><a class="button" href="/my_open_lab/detail/{{ ol.olid }}/{{ ol.type }}">详情</a></td>
            </tr>

        {% endfor %}
        {% else %}
            <th>暂无</th>
        {% endif %}
        </tbody>
    </table>
{% endblock %}
