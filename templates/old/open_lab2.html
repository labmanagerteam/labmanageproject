<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    {% load staticfiles %}
    <script src="{% static "js/open_lab.js" %}"></script>
    <title></title>
</head>
<body>
<form action="" method="post">{% csrf_token %}
    {{ form.uid }}
    <div>
        <div>
            开放计划名称：
        </div>
        <div>
            {{ form.olname }}
        </div>
    </div>

    <div>
        <div>
            实验中心：
        </div>
        <div>
            {{ form.lcid }}
        </div>
    </div>

    <div>
        <table id="detail_table">
            <tr>
                <th>实验室</th>
                <th>开放日期</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th></th>
            </tr>

            {% for in_form in form_set %}
                <tr>
                    <td>
                        {{ in_form.lid }}
                    </td>

                    <td>
                        {{ in_form.date }}
                    </td>

                    <td>
                        {{ in_form.begin_time }}
                    </td>

                    <td>
                        {{ in_form.end_time }}
                    </td>

                    <td>
                        <input class="delete_one_detail" type="button" value="删除"/>
                    </td>
                </tr>
            {% endfor %}

            <tr>
                <td><input type="button" id="add_button" value="向开放计划中增加一个实验室"/></td>
            </tr>
        </table>
    </div>
    <div>
        <input type="submit" value="提交"/>
    </div>
</form>
</body>
</html>
