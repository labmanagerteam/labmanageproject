{% extends "new/../base.html" %}
{% block body %}
    <table class="row">
      <thead>
       <tr>
        <th width="20%">编号</th>
        <th width="20%">名称</th>
        <th width="20%">详情</th>
        <th width="20%">删除</th>
      </tr>
    </thead>
    <tbody>
        {% for r in lab_center_list %}
            <tr>
                <input class="del_id" type="hidden" value="{{ r.lcid }}"/>
                <td>{{ r.lcid }}</td>
                <td>{{ r.lcname }}</td>
                <td><a class="button tiny" href="{{ r.lcid }}">More</a></td>
                <td><button class="tiny alert">Delete</button></td>
            </tr>
        {% endfor %}
   </tbody>
 </table>
{% endblock %}
