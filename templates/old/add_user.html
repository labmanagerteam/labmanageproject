{% extends "new/../base.html" %}

{% block staticfiles %}

    {% load staticfiles %}
    <script src="{% static "js/add.js" %}"></script>
    <script src="{% static "js/jquery.form.js" %}"></script>
{% endblock %}

{% block body %}

    <select id="catagory">
        {% for l in add_list %}
            <option value="{{ l.val }}">{{ l.name }}</option>
        {% endfor %}
    </select>

    <div id="one_item">
        <form id="one_form" method="post" action="">
            {% csrf_token %}
            <div class="change_field">

            </div>
            <input class="button" type="submit" value="添加"/>
        </form>
    </div>

    <div id="list_item">
        <p>批量导入</p>

        <p><a id="download" href="">模板下载</a></p>
        <form id="list_form" enctype="multipart/form-data" method="post" action="">
            {% csrf_token %}
            <input type="file" name="user_list"/>
            <input class="button" type="submit" value="提交"/>
        </form>
    </div>

{% endblock %}
