{% extends "base.html" %}
{% block body %}
  <fieldset>
    <legend>【{{ one_lab_center.lcid }}】{{ one_lab_center.lcname }}</legend>
    <table class="row">
      <thead>
       <tr>
        <th width="20%">编号</th>
        <th width="20%">名称</th>
        <th width="20%">容纳人数</th>
        <th width="20%">删除</th>
      </tr>
    </thead>
    <tbody>
     <tr>
        <td><input type="text" name="lab_id" value="id"></td>
        <td><input type="text" name="lab_name" value="name"></td>
        <td><input type="text" name="lab_number" value="number"></td>
        <td><button class="tiny success">New</button></td>
    </tr>
      {% for l in lab_list %}
                <tr>
                    <input type="hidden" value="{{ l.lid }}"/>
                    <td>{{ l.lid }}</td>
                    <td>{{ l.lname }}</td>
                    <td>{{ l.number }}</td>
                    <td><button class="tiny alert">Delete</button></td>
                </tr>
      {% endfor %}
    </tbody>
    </table>
  </fieldset>
{% endblock %}
